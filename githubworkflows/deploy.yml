name: Deploy Website

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.x' # Замените на нужную версию Ruby

      - name: Install dependencies
        run: bundle install

      - name: Build website
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ZXC_TOKEN }}
          publish_dir: ./_site
          keep_files: true
          cname: https://pplwave.github.io/ # Замените на ваше доменное имя, если оно есть