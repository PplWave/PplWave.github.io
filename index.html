<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визитная карточка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-image: url('ваша-фото.jpg');
            background-size: cover;
            background-position: center;
            margin: 0 auto 20px;
        }
        .name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .title {
            font-size: 20px;
            color: #777;
            margin-bottom: 20px;
        }
        .contact-info a {
            display: block;
            color: #0066cc;
            text-decoration: none;
            margin: 5px 0;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="photo"></div>
        <div class="name">Сергей Евгеньевич</div>
        <div class="title">QA engineer</div>
        <div class="contact-info">
            <a href="mailto:email@example.com">pada1one@mail.ru</a>
            <a href="tel:+1234567890">+7 (978) 637-12-72</a>
            <a href="https://github.com/PplWave" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
